<body>
    <script>
    var i = 0;
    var small = 0, big = 0;
    var smallIndex = 1, bigIndex = 1;

    var arr = [ 5, 8, 2, 15, 84 ];
    small = arr[0];
    big = arr[0];

    for (i = 0; i < arr.length; i++)
    {
        if (small > arr[i])
        {
            small = arr[i];
            smallIndex = i
        }

        if (big < arr[i])
        {
            big = arr[i];
            bigIndex = i
        }
    }

    arr[bigIndex] = small;
    arr[smallIndex] = big;

    console.log(arr)
    </script>

    <script>
        let digit = 12922

        switch (value)

                break

        }
        }

        if(num0>=2 || num1>=2 || num2>=2 || num3>=2 || num4>=2 || num5>=2 || num6>=2 || num7>=2 || num8>=2 || num9>=2)
        {
            console.log(digit + ' - təkrarlanmış rəqəm(lər) var.')
        }
        else

            console.log(digit + ' - təkrarlanmış rəqəm(lər) yoxdur.')
        }
